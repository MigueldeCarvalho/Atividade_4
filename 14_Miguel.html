<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="14_Miguel.css" />
    <title>Formulário de Exemplo</title>
</head>
<body>

<div class="form-box">
    <h2>Formulário de Exemplo</h2>

    <form>
        <label>Checkbox:</label>
        <input type="checkbox"><br>

        <label>Nome:</label>
        <input type="text"><br>

        <label>Email:</label>
        <input type="email"><br>

        <label>Senha:</label>
        <input type="password"><br>

        <input type="range" min="0" max="100" value="30" style="accent-color: orange;">

        <p>Isso é um parágrafo de exemplo.</p>

        <h3>Isso é um cabeçalho de exemplo.</h3>

        <button type="submit">Confirmar</button>
        <button type="reset">Cancelar</button>
    </form>

    <br>
    <a href="#">Isso é um link de exemplo</a>
</div>

</body>
</html>
